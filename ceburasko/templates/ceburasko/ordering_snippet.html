{% load add_get_parameter %}
{% if key in order %}
    {% for k, v in order.items %}
        {% if k == key %}
            <span class="glyphicon glyphicon-sort-by-attributes{%if v.dir == 'desc'%}-alt{%endif%}"></span>
            <a href="{%add_get order=v.rev%}">{{title}}</a>
        {% endif %}
    {% endfor %}
{% else %}
    <a href="{%add_get order=key %}">{{title}}</a>
{% endif %}
